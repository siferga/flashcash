
<!doctype html>

  <main>
      <div class="container register">
          <div class="row">
              <div class="col-md-3 register-left">
                  <img src="images/feuille.jpg" alt=""/>

                  <p>You don't have un account?</p>
                  <input type="submit" class="btnLogin"name="" th:value="signUp" th:action="@{/signup.html}"/><br/>

              </div>
              <div class="col-md-9 register-right">

                      <div class="row register-form1">

                                      <input type="email" class="form-control" placeholder="Your Email *" th:name="email" />

                                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" th:name="rememberMe">
                                      <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                  </div>
                                  <button type="submit" class="btn btn">Login</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
